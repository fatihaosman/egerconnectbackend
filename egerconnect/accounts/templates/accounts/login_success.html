<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Successful</title>
   <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background: #f7f7f7;
}

/* Success message */
.success-message {
    background-color: #d4edda; /* soft light green */
    color: #155724; /* dark green text for readability */
    border: 1px solid #c3e6cb; /* subtle border */
    padding: 25px 40px;
    border-radius: 10px;
    display: inline-block;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    animation: fadeIn 0.7s ease-out;
}

.success-message h2 {
    font-size: 28px;
    margin-bottom: 10px;
}

/* User info */
.user-info {
    margin-top: 20px;
    font-size: 16px;
    color: #333;
}

.user-info p {
    margin: 6px 0;
}

/* Dashboard button */
a.button {
    margin-top: 30px;
    display: inline-block;
    text-decoration: none;
    padding: 12px 28px;
    background-color: #D2AC67; /* soft yellow button */
    color: white;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

a.button:hover {
    background-color: #b89550; /* slightly darker yellow on hover */
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
    <div class="success-message">
        <h2>Login Successful!</h2>
        <p id="welcome-msg">Welcome!</p>
    </div>
  <div class="user-info">
        <p id="user-email"></p>
        <p id="user-reg"></p>
    </div>
    <a href="#" class="button" onclick="goToDashboard()">Go to Dashboard</a>

   <script>
    const token = localStorage.getItem("access");

    if (!token) {
        window.location.href = "/accounts/login-page/";
    } else {
        const payload = JSON.parse(atob(token.split('.')[1]));

        document.getElementById('welcome-msg').innerText =
            `Welcome, ${payload.full_name || payload.username || 'User'}!`;

        document.getElementById('user-email').innerText =
            `Email: ${payload.email || ''}`;

        document.getElementById('user-reg').innerText =
            `Registration Number: ${payload.registration_number || ''}`;
    }

    function goToDashboard() {
        const payload = JSON.parse(atob(token.split('.')[1]));

        if (payload.is_staff || payload.is_superuser) {
            window.location.href = "/admin/";
        } else {
            window.location.href = "/accounts/dashboard/";
        }
    }
</script>
</body>
</html>
